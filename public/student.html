<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ממשק תלמיד</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 900px;
            margin: 0 auto;
        }
        h1 { color: #667eea; text-align: center; margin-bottom: 30px; }
        .timer {
            background: #f5576c;
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            font-weight: bold;
        }
        .pairs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .pair-card {
            background: #f8f9fa;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 15px;
        }
        .pair-header {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            resize: vertical;
        }
        textarea:focus { outline: none; border-color: #667eea; }
        button {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover { background: #5568d3; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .waiting { text-align: center; padding: 60px; }
        .waiting-icon { font-size: 4em; margin-bottom: 20px; }
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        .blocked {
            background: #fff3cd;
            border: 2px solid #ffc107;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <div class="waiting">
            <div class="waiting-icon">⏳</div>
            <h2>טוען...</h2>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        const socket = io(API_URL);

        let studentId = null;
        let studentName = null;
        let activeSession = null;
        let currentGroup = null;
        let letterPairs = [];
        let remainingTime = 0;
        let answers = {};

        socket.on('connect', () => {
            console.log('Connected');
        });

        socket.on('initialState', (state) => {
            console.log('Got state:', state);
            
            // Get student from localStorage
            studentId = parseInt(localStorage.getItem('studentId'));
            studentName = localStorage.getItem('studentName');

            if (!studentId || !studentName) {
                window.location.href = 'register.html';
                return;
            }

            // Find active session
            const sessions = state.activeSessions || [];
            activeSession = sessions.find(s => !s.completed);

            if (!activeSession) {
                showWaiting();
                return;
            }

            // Find my group
            letterPairs = state.letterPairs || [];
            
            for (const group of activeSession.groups) {
                if (group.members.some(m => m.id === studentId)) {
                    currentGroup = group;
                    break;
                }
            }

            if (!currentGroup) {
                showWaiting();
                return;
            }

            // Check if can submit (for regular groups)
            if (currentGroup.type === 'regular') {
                checkPermission();
            } else {
                showExercise();
            }
        });

        socket.on('sessionStarted', (session) => {
            console.log('Session started!');
            activeSession = session;
            letterPairs = session.letterPairs || [];
            
            for (const group of session.groups) {
                if (group.members.some(m => m.id === studentId)) {
                    currentGroup = group;
                    break;
                }
            }

            if (currentGroup) {
                if (currentGroup.type === 'regular') {
                    checkPermission();
                } else {
                    showExercise();
                }
            }
        });

        socket.on('sessionEnded', () => {
            showWaiting();
        });

        socket.on('submissionReceived', () => {
            document.getElementById('successMsg').style.display = 'block';
            setTimeout(() => {
                document.getElementById('successMsg').style.display = 'none';
            }, 3000);
        });

        async function checkPermission() {
            try {
                const res = await fetch(`${API_URL}/api/groups/${currentGroup.id}/can-submit/${studentId}`);
                const data = await res.json();
                
                if (data.canSubmit) {
                    showExercise();
                } else {
                    showBlocked(data.activeMember);
                }
            } catch (e) {
                console.error(e);
                showExercise();
            }
        }

        function showWaiting() {
            document.getElementById('app').innerHTML = `
                <div class="waiting">
                    <div class="waiting-icon">⏳</div>
                    <h2>ממתין להתחלת התרגיל</h2>
                    <p>המרצה טרם התחיל את המשימה</p>
                </div>
            `;
        }

        function showBlocked(activeMember) {
            document.getElementById('app').innerHTML = `
                <div class="blocked">
                    <div class="waiting-icon">🔒</div>
                    <h2>חבר קבוצה אחר עובד</h2>
                    <p><strong>${activeMember}</strong> כבר עובד על המשימה</p>
                    <p>בקבוצה רגילה רק אחד יכול למלא</p>
                </div>
            `;
        }

        function showExercise() {
            remainingTime = Math.floor((activeSession.endTime - Date.now()) / 1000);
            
            const pairsHTML = letterPairs.map(pair => `
                <div class="pair-card">
                    <div class="pair-header">${pair}</div>
                    <textarea 
                        id="pair_${pair}" 
                        placeholder="רשום שמות (שורה לכל שם)
למשל:
${pair[0]}בי ${pair[1]}הן
${pair[0]}מר ${pair[1]}בון"
                        oninput="updateAnswers('${pair}')"
                    >${answers[pair] ? answers[pair].join('\n') : ''}</textarea>
                    <div style="text-align:center;color:#666;margin-top:5px;">
                        <span id="count_${pair}">0</span> שמות
                    </div>
                </div>
            `).join('');

            document.getElementById('app').innerHTML = `
                <h1>💡 משימת סיעור מוחות</h1>
                <div style="text-align:center;color:#666;margin-bottom:20px;">
                    שלום, <strong>${studentName}</strong>!
                </div>
                
                <div class="timer" id="timer">${formatTime(remainingTime)}</div>

                <div style="background:#f8f9fa;padding:15px;border-radius:10px;margin-bottom:20px;">
                    <strong>המשימה:</strong> רשום שמות של אנשים מפורסמים בישראל
                    <br>כל שם צריך להתחיל באותיות שבכותרת
                    <br><strong>חשוב:</strong> שם פרטי ושם משפחה בשורות נפרדות
                </div>

                <div class="pairs-grid">${pairsHTML}</div>

                <button onclick="submitAnswers()">שלח תשובות</button>
                <div class="success" id="successMsg">✅ נשלח בהצלחה!</div>
            `;

            startTimer();
        }

        function updateAnswers(pair) {
            const textarea = document.getElementById('pair_' + pair);
            const lines = textarea.value.split('\n').filter(l => l.trim());
            answers[pair] = lines;
            document.getElementById('count_' + pair).textContent = lines.length;
        }

        function startTimer() {
            setInterval(() => {
                remainingTime--;
                const timerEl = document.getElementById('timer');
                if (timerEl) {
                    timerEl.textContent = formatTime(remainingTime);
                    if (remainingTime <= 60) {
                        timerEl.style.background = '#dc3545';
                    }
                }
                if (remainingTime <= 0) {
                    alert('הזמן נגמר!');
                    showWaiting();
                }
            }, 1000);
        }

        function formatTime(sec) {
            const m = Math.floor(sec / 60);
            const s = sec % 60;
            return m + ':' + (s < 10 ? '0' : '') + s;
        }

        async function submitAnswers() {
            const groupId = currentGroup ? currentGroup.id : null;
            
            try {
                await fetch(`${API_URL}/api/submissions`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        studentId: studentId,
                        groupId: groupId,
                        answers: answers
                    })
                });
            } catch (e) {
                alert('שגיאה בשליחה');
            }
        }
    </script>
</body>
</html>
